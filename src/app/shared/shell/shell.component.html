<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" opened="true">
        <mat-nav-list>
            <a mat-list-item routerLink="/" color="primary" matTooltip="HELP">
                <mat-icon style="cursor: pointer;" >help_center</mat-icon>
            </a>
            <a mat-list-item routerLink="/login" *ngIf="!(afAuth.authState | async)" matTooltip="LOGIN">
                <mat-icon style="cursor: pointer;" >login</mat-icon>
            </a>
            <div *ngIf="(afAuth.authState | async)">
                <a mat-list-item routerLink="/profile" matTooltip="PROFILE">
                    <mat-icon style="cursor: pointer;">face</mat-icon>
                </a>
                <a mat-list-item routerLink="/fast" matTooltip="fast">
                    <mat-icon style="cursor: pointer;">local_fire_department</mat-icon>
                </a>
                <a mat-list-item routerLink="/" (click)="afAuth.signOut()" matTooltip="LOGOUT">
                    <mat-icon style="cursor: pointer;">logout</mat-icon>
                </a>
            </div>
        </mat-nav-list>
    </mat-drawer>
    <mat-toolbar>
        <mat-toolbar-row>
            <mat-icon style="cursor: pointer;" (click)="drawer.toggle()" matTooltip="Menu">menu_open</mat-icon>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="sidenav-content">
       <ng-content></ng-content>
    </div>
</mat-drawer-container>
