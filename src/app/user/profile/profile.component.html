<body>
    <mat-card *ngIf="(afAuth.authState | async) as user" class="profile">
        <mat-card-header>
            <div mat-card-avatar  
            style="background-image: url( {{user.photoURL}} )"></div>
            <mat-card-subtitle>
                Email: {{user.email}}
            </mat-card-subtitle>
            <mat-card-subtitle>
                Name: {{user.displayName}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <mat-icon style="color: red">local_fire_department</mat-icon>
                    <!-- <mat-chip>Fasted Days 6</mat-chip> -->
                    Fasted Hours #6
                </mat-list-item>
                <mat-list-item>
                    <mat-icon style="color: red">timelapse</mat-icon>
                    Longest Fast HRS: 10 MIN: 15
                </mat-list-item>
                <mat-list-item>
                    <a  mat-raised-button routerLink="/fast">Show My Stats</a>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</body>
